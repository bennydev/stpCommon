<section class="masthead u-bgcolor-blue-2" ng-show="HeaderService.showIdentificationHeader()">
    <div class="content-wrapper">
        <div class="masthead__content">
            <p id="headerMessage" class="masthead__intro">{{'GENERAL.HEADER.MESSAGE' | translate}}</p>
            <p id="headerContact" class="masthead__contact">{{'GENERAL.HEADER.CONTACT_US' | translate}} <a id="headerPhone" href="tel://{{'GENERAL.HEADER.PHONE_NOFORMAT' | translate}}" class="tel" tabindex="-1">{{'GENERAL.HEADER.PHONE' | translate}}</a></p>
        </div>
        <div class="masthead__img-container">
            <!--[if IE 8]><img src="assets/svg/bg-masthead-claims.svg" alt=""><![endif]-->
            <!--[if gt IE 8]><!--><img src="assets/svg/bg-masthead-claims.svg" alt=""><!--<![endif]-->
        </div>
    </div>
</section>

<section class="masthead u-bgcolor-blue-2" ng-show="HeaderService.showSectionsHeader()">
    <div class="content-wrapper">
        <div class="masthead__content">
            <p id="headerGreeting" translate translate-values="{firstName: HeaderService.getCustomerFirstName()}" class="masthead__intro">GENERAL.HEADER.GREETING</p>
            <p id="headerMessage" translate translate-values="{objectName: HeaderService.getObjectName(), eventName: HeaderService.getEventName()}" class="masthead__largetype">GENERAL.HEADER.MESSAGE</p>
            <p id="headerContact" class="masthead__contact">{{'GENERAL.HEADER.CONTACT_US' | translate}} <a id="headerPhone" href="tel://{{'VIEW.MOBILE.QUESTIONS.OBJECT.HEADER.PHONE_NOFORMAT' | translate}}" class="tel" tabindex="-1">{{'GENERAL.HEADER.PHONE' | translate}}</a></p>
        </div>
        <div class="masthead__img-container">
            <!--[if IE 8]><img src="assets/svg/bg-masthead-claims.svg" alt=""><![endif]-->
            <!--[if gt IE 8]><!--><img src="assets/svg/bg-masthead-claims.svg" alt=""><!--<![endif]-->
        </div>
    </div>
</section>
