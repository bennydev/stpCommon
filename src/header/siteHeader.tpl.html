<section class="masthead u-bgcolor-blue-2" ng-show="HeaderService.showIdentificationHeader()">
    <div class="content-wrapper">
        <div class="masthead__content">
            <p id="headerMessage" class="masthead__intro">{{HeaderService.getHeaderMessageRoot() | translate}}</p>
        </div>
        <div class="masthead__img-container">
            <!--[if IE 8]><img src="assets/svg/bg-masthead-claims.svg" alt=""><![endif]-->
            <!--[if gt IE 8]><!--><img src="assets/svg/bg-masthead-claims.svg" alt=""><!--<![endif]-->
        </div>
    </div>
</section>

<section class="masthead u-bgcolor-blue-2" ng-show="HeaderService.showSectionsHeader()">
    <div class="content-wrapper">
        <div class="masthead__content">
            <p id="headerGreeting" translate translate-values="{firstName: HeaderService.getCustomer().firstName}" class="masthead__intro">HeaderService.getHeaderMessageRoot()</p>
            <p id="headerMessage" translate translate-values="{objectName: HeaderService.getObjectName(), eventName: HeaderService.getEventName()}" class="masthead__largetype">HeaderService.getHeaderMessageRoot()</p>
        </div>
        <div class="masthead__img-container">
            <!--[if IE 8]><img src="assets/svg/bg-masthead-claims.svg" alt=""><![endif]-->
            <!--[if gt IE 8]><!--><img src="assets/svg/bg-masthead-claims.svg" alt=""><!--<![endif]-->
        </div>
    </div>
</section>
