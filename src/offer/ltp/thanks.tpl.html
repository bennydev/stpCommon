<div class="u-bgcolor-blue-5 u-small-type">

        <div class="u-padding-above">

            <h3 class="u-typography-2 u-spacing-under-narrow" translate>VIEW.SECTIONS.OFFER.LTP.THANKS.HEADER</h3>

            <div class="grid grid--wide">
                <div class="grid__item sm--one-half">
                    <p translate translate-values="{event: event}">VIEW.SECTIONS.OFFER.LTP.THANKS.INFO_RECEIVED</p>
                    <p translate translate-values="{claimId: claimId}">VIEW.SECTIONS.OFFER.LTP.THANKS.INFO_CLAIM_ID</p>
                    <div class="u-spacing-above">
                        <p translate translate-values="{eventType: offerModel.eventType}">VIEW.SECTIONS.OFFER.LTP.THANKS.INFO_CONTACT</p>
                        <p>
                            {{'VIEW.SECTIONS.OFFER.REGARDS' | translate}}

                            {{'VIEW.SECTIONS.OFFER.FOLKSAM' | translate}}
                        </p>
                    </div>
                </div>
                <div class="grid__item sm--one-half">
                    <ng-include src="offer/common/policereport.tpl.html"></ng-include>
                </div>
            </div>
        </div>
